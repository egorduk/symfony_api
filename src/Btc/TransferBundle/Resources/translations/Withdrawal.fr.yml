aml_note: "Conformément à notre politique anti-blanchiment, vous ne pouvez effectuer qu’un retrait dont le montant est inférieur ou égal au montant que vous avez déposé via une passerelle particulière. Cette règle ne s’applique pas à l’argent gagné par le biais des transactions effectuées sur notre plate-forme. EXEMPLE\_: Si vous avez déposé 10\_000\_$ via EgoPay et réalisé ultérieurement un bénéfice de 1\_000\_$, vous pourrez retirer 11\_000\_$ (dépôt + bénéfice) via EgoPay ou 10\_000\_$ (dépôt) via EgoPay et 1\_000\_$ (bénéfice) via toute autre passerelle de paiement."
note: 'Notez aussi qu’à l’heure actuelle, nous traitons tous les retraits manuellement. En d’autres termes, le traitement de vos demandes de retrait peut prendre jusqu’à 24 heures via Payza et EgoPay, et jusqu’à 48 heures via Perfect Money et OKPay.'
