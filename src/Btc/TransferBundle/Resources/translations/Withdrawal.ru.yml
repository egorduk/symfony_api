important_notice: 'Важное примечание.'
aml_note: "Согласно нашей политике борьбы с легализацией преступных доходов, пользователь может получить к выплате только сумму, равную или менее суммы, внесенной через конкретный шлюз. Это правило не применяется к деньгам, заработанным в ходе торговле на нашей платформе. ПРИМЕР. Если Вы внесли 10\_000\_долларов США через систему EgoPay и позже получили прибыль 1000\_долларов США, Вы сможете получить к выплате либо 11\_000\_долларов США (взнос + прибыль) через систему EgoPay, либо 10\_000\_долларов США (взнос) через систему EgoPay и 1000\_долларов США (прибыль) через любой другой платежный шлюз."
note: "Обратите также внимание, что в настоящее время обработка всех выплат на нашей платформе осуществляется вручную. Это означает, что выполнение Вашего запроса на выплату может занять до 24\_часов при использовании систем Payza и EgoPay и до 48\_часов при использовании систем Perfect Money и OKPay."
