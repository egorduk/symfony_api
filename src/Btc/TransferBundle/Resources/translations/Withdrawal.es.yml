important_notice: 'Aviso importante:'
aml_note: "Debido a nuestra política contra el blanqueo de capitales, solo podrá retirar una cantidad equivalente o inferior a la cantidad depositada a través de un método específico. Esta regla no se aplica al dinero obtenido realizando operaciones en nuestra plataforma. EJEMPLO: Si depositó 10\_000\_$ a través de EgoPay y más adelante obtuvo unos beneficios de 1000\_$, podrá retirar 11\_000\_$ (depósito + beneficios) a través de EgoPay o 10\_000\_$ (depósito) a través de EgoPay y 1000\_$ (beneficios) a través de cualquier otro método de pago."
note: 'Asimismo, debe tener en cuenta que actualmente procesamos todas las retiradas manualmente. Esto significa que su solicitud de retirada podría tardar hasta 24 horas en realizarse a través de Payza y EgoPay y hasta 48 horas a través de Perfect Money y OKPay.'
