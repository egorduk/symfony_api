payza:
  description: 'Глобальная электронная платежная платформа, специализирующаяся на поддержке электронной коммерции, корпоративных платежных операциях и переводах средств для физических лиц и организаций по всему миру.'
  notice: "На обработку взносов, сделанных в системе Payza, может потребоваться от 12 до 48\_часов."
egopay:
  description: 'Надежный глобальный центр обработки электронных транзакций, предоставляющий моментальные транзакции для физических лиц и организаций по всему миру.'
okpay:
  description: "Платежная система Интернета на основе взаимодействия «клиент\_— клиент» или «бизнес\_— клиент», предоставляющая пользователям виртуальный счет для загрузки, отправки, получения и снятия денег, а также для покупок через Интернет."
perfect_money:
  description: "Центр обработки транзакций в Интернете, предоставляющий пользователям электронные кошельки, моментальные платежи и\_т.\_д."
wire:
  description: 'Выберите «USD» в средстве выбора валюты для международного банковского перевода или «EUR» для банковского перевода в едином европейском платежном пространстве.'
important_notice: 'Важное примечание.'
