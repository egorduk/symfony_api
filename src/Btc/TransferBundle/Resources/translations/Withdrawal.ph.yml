aml_note: 'Dahil sa aming AML policy, ikaw ay pinapahintulutan lamang na mag-withdraw na ang halaga ay katumbas o mas maliit pa sa halaga ng iyong dineposito gamit ang specific gateway.Ang batas na ito ay hindi sakop ang mga pera na nakuha mula sa aming trading platform. HALIMBAWA: Kung ikaw ay nag deposito ng $10000 gamit ang EgoPay at kumita ng $1000, ikaw ay maaaring mag-widthraw ng $11000 (deposito + kita) gamit ang EgoPay o kya $10000 (deposito) gamit ang EgoPay at $1000 (kita) gamit ang kahit anong payment gateway.'
note: 'Mangyaring tandaan din na manu-mano naming pinoproseso ang lahat ng withdrawals. Ibig sabihin, lahat ng iyong withdrawal request ay maaaring umabot ng hanggang 24 oras gamit ang Payza at EgoPay, at hanggang 48 oras naman gamit ang Perfect Money at OKPay.'
